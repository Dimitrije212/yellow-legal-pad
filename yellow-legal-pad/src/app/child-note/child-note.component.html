<div (mouseenter)="show=true" (mouseleave)="show=false" appNoteFocus>

  <div >
    <table>
      <th>
        {{note.title}}
      </th>
      <tr>
        {{note.writing}}
      </tr>
    </table>
  </div>
  <!-- Display all buttons  -->
  <div *ngIf="show">
    <button title = "{{pinTitle}}" class="btn" (click) = "pinNote()">
      <i class="fas fa-thumbtack"></i>
    </button>

    <button title = "Move note to left" class="btn" (click) = "moveLeft()" *ngIf="notes.indexOf(note) === 0" appDisableButton>
      <i class="fas fa-caret-left"></i>
    </button>
    <button title = "Move note to left" class="btn" (click) = "moveLeft()" *ngIf="notes.indexOf(note) > 0">
      <i class="fas fa-caret-left"></i>
    </button>

    <button title = "Move note to right" class="btn" (click) = "moveRight()" *ngIf="notes.indexOf(note) == notes.length - 1" appDisableButton>
      <i class="fas fa-caret-right"></i>
    </button>
    <button title = "Move note to right" class="btn" (click) = "moveRight()" *ngIf="notes.indexOf(note) < notes.length - 1">
      <i class="fas fa-caret-right"></i>
    </button>

    <button class="btn">
      <i class="fas fa-edit"></i>
    </button>

    <!-- Izgubio sam previse vremena oko ovoga, probacu jos ako stignem -->
    <button class="btn">
      <i class="fas fa-palette"></i>
    </button>
    <!-- <select class="btn" id="color" name="color">
      <option selected></option>
      <option  *ngFor="let c of colors" value="{{c}}">{{c}}</option>
    </select> -->


    <!-- <button mat-button [matMenuTriggerFor]="menu" class="btn"><i class="fas fa-palette"></i></button>
    <mat-menu #menu="matMenu" >
      <button  mat-menu-item>Item 1</button>
      <button  mat-menu-item>Item 2</button>
    </mat-menu> -->

    <button title="Delete Note" class="btn" (click)="deleteNote()">
      <i class="fa fa-trash"></i>
    </button>
  </div>

</div>

<div [style.background-color]="note.color" (mouseenter)="show=true" (mouseleave)="show=false" appNoteFocus>

  <div >
    <table>
      <th>
        {{note.title}}
      </th>
      <tr>
        <!-- {{note.writing | clickLink}} -->
        <div *ngIf="note.writing.length < 2" [innerHtml]="note.writing[0] | clickLink"></div>
        <div *ngIf="note.writing.length >= 2" [innerHTML]='note.writing |makelist'></div>
      </tr>
    </table>
  </div>
  <!-- Display all buttons  -->
  <div *ngIf="show">
    <button title = "This note is already pinned" class="btn" (click) = "pinNote()" *ngIf="!fromPin && note.pinned" appDisableButton>
      <i class="fas fa-thumbtack"></i>
    </button>
    <button title = "{{pinTitle}}" class="btn" (click) = "pinNote()" *ngIf="fromPin || !note.pinned">
      <i class="fas fa-thumbtack"></i>
    </button>

    <button title = "First note" class="btn" (click) = "moveLeft()" *ngIf="notes.indexOf(note) === 0" appDisableButton>
      <i class="fas fa-caret-left"></i>
    </button>
    <button title = "Move note to left" class="btn" (click) = "moveLeft()" *ngIf="notes.indexOf(note) > 0">
      <i class="fas fa-caret-left"></i>
    </button>

    <button title = "Last note" class="btn" (click) = "moveRight()" *ngIf="notes.indexOf(note) == notes.length - 1" appDisableButton>
      <i class="fas fa-caret-right"></i>
    </button>
    <button title = "Move note to right" class="btn" (click) = "moveRight()" *ngIf="notes.indexOf(note) < notes.length - 1">
      <i class="fas fa-caret-right"></i>
    </button>

    <button title="Edit note" class="btn" (click)="editNote()">
      <i class="fas fa-edit"></i>
    </button>

    <button title="Change color" class="btn" (click)="changeColor()">
      <i class="fas fa-palette"></i>
    </button>

    <button title="Delete Note" class="btn" (click)="deleteNote()">
      <i class="fa fa-trash"></i>
    </button>
  </div>

</div>
